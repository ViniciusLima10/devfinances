<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/total.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2153c37e0b.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div>
            <div class="themetoggler">
                <input type="checkbox" class="checkbox" id="theme-switch" />
                <label class="label" for="theme-switch">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>
        <img src="./assets/logo.svg" alt="Logo dev.finance$">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entadas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">	
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div id='totalcard' class="card total">
                <h3>
                    <span>Total</span>
                    <img  id='imgtotal' src="./assets/total.svg" alt="Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>



        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" 
            onclick="Modal.open()"
            class="button new">+ Nova Transação</a>

            <table id='data-table'>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>


    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class='sr-only' for="description">Descrição</label>
                        <input 
                            type="text" 
                            id='description' 
                            name='description' 
                            placeholder="Descrição"/>
                    </div>

                    <div class="input-group">
                        <label class='sr-only' for="amount">Valor</label>
                        <input 
                            type="number" 
                            step='0.01' 
                            id='amount' 
                            name='amount' 
                            placeholder="0,00"/>
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class='sr-only' for="date">Data</label>
                        <input 
                            type="date" 
                            id='date' 
                            name='date' 
                            max="2999-01-01"
                            placeholder='dd/mm/yyyy'/>
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class='footer'>
        <p>dev.finance$
            <br>Desenvolvido por Vinicius Lima.
            <br>
            <a target="_blank" href="https://github.com/ViniciusLima10"><i class="fab fa-github"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/vinicius-almeida-lima-3281771b1/"><i class="fab fa-linkedin-in"></i></i></a>
        </p>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
